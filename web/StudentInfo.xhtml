<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Student List</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
         <style>

            header
{ 
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
    top: 0;
    position: fixed;
    width: 100%;
    height: 45px;
    background-color: #d9edf7;
    display: grid;
    color:#31708F;

}
        </style>
    </h:head>
    <h:body style="background-color: lightgray">
        <h:form>
             <header>
                 <h:commandButton style="float:right; width: 10%" id="logOut" class="btn btn-primary" action="recruiter.xhtml?faces-redirect=true" value="Back" ></h:commandButton>
            </header>
       
<br/>
<br/>
        </h:form>
        
        <div id="login" style ="width:900px; height:400px;margin: 0px auto; margin-top: 50px; border: 1px solid #000; background-color: #EAEBD8">

            <div style="width:870px; height:370px; margin-top: 15px; padding: 10px; float:left">
                <center>

                    <p:dataTable var="aRow" value="#{userController.StudentInformation()}">
                        <f:facet name="header">
                            List of Students
                        </f:facet>
                        <p:column headerText="UserName" style="width:20%">
                            <h:outputText value="#{aRow.username}" />
                        </p:column>

                        <p:column headerText="First Name" style="width:20%">
                            <h:outputText value="#{aRow.firstName}" />
                        </p:column>

                        <p:column headerText="Last Name" style="width:20%">
                            <h:outputText value="#{aRow.lastName}" />
                        </p:column>

                        <p:column headerText="Email" style="width:40%">
                            <h:outputText value="#{aRow.email}" />
                        </p:column>


                    </p:dataTable>
                </center>
            </div>
        </div>      
    </h:body>
</html>
